<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
    <section class="section" id="app1">
        <div class="container">
            <h1 class="title">
                {{ title }}
            </h1>
            <div>
                RAW: {{rawHTML}}
            </div>
            <div v-html="rawHTML"></div>
        </div>
    </section>

    <script>
        var app = new Vue({
            el: '#app1',
            data: {
                title: 'Title 1',
                rawHTML: 'HTML: <span style="color:red;">This is a span</span>'
            }
        });
    </script>
</body>

</html>









<!-- 
// Getting the property on the instance
// returns the one from the original data
app.title == data.title // => true

// Setting the property on the instance
// also affects the original data
app.title = 'Title 2'
data.title // => 'Title 2'
